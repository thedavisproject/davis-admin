files:
  include: "**/*.scss"
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth: 1
  border-zero: 0
  brace-style: 1
  class-name-format: 0
  clean-import-paths:
    - 1
    - filename-extension: true
      leading-underscore: true
  declarations-before-nesting: 1
  empty-line-between-blocks: 1
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format: 0
  hex-length: 0
  hex-notation: 1
  id-name-format: 0
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  mixin-name-format: 0
  mixins-before-declarations: 1
  nesting-depth: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  placeholder-in-extend: 1
  placeholder-name-format: 0
  property-sort-order:
    - 0 # disabled for now
    - ignore-custom-properties: false
      order:

        # box
        - position
        - top
        - right
        - bottom
        - left
        - z-index

        - display
        - float
        - width
        - height
        - max-width
        - max-height
        - min-width
        - min-height
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - margin-collapse
        - margin-top-collapse
        - margin-right-collapse
        - margin-bottom-collapse
        - margin-left-collapse

        # text - alphabetical
        - color
        - font
        - font-family
        - font-size
        - font-smoothing
        - font-style
        - font-weight
        - line-height
        - letter-spacing
        - text-align
        - text-decoration
        - text-indent
        - text-overflow
        - text-rendering
        - text-size-adjust
        - text-shadow
        - text-transform
        - word-break
        - word-spacing
        - word-wrap
        - white-space
        - vertical-align

        # other - alphabetical
        - background
        - background-attachment
        - background-color
        - background-image
        - background-position
        - background-repeat
        - background-size
        - border
        - border-collapse
        - border-color
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-image
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-spacing
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-top-left-radius
        - border-radius-topright
        - border-radius-bottomright
        - border-radius-bottomleft
        - border-radius-topleft
        - clear
        - clip
        - content
        - cursor
        - hyphens
        - overflow
        - overflow-x
        - overflow-y
        - pointer-events
        - src
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - quotes
        - outline
        - outline-offset
        - opacity
        - filter
        - visibility
        - size
        - zoom
        - transform
        - box-align
        - box-flex
        - box-orient
        - box-pack
        - box-shadow
        - box-sizing
        - table-layout
        - animation
        - animation-delay
        - animation-duration
        - animation-iteration-count
        - animation-name
        - animation-play-state
        - animation-timing-function
        - animation-fill-mode
        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function
        - background-clip
        - backface-visibility
        - resize
        - appearance
        - user-select
        - interpolation-mode
        - direction
        - marks
        - page
        - set-link-source
        - unicode-bidi
        - speak
  property-units: 1
  quotes:
    - 1
    - style: double
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-bang: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens: 0
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property: 0
  variable-name-format: 0
  zero-unit: 0
